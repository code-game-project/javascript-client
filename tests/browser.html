<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Test</title>
</head>

<body>
    <h1>@code-game-project/javascript-client browser test</h1>
    <p>This test helps check if the javascript-client works correctly in a browser environment.</p>
    <p>Check the browser's javascript console to see what is happening.</p>

    <script type="module">
        import { CodeGameSocket } from "../dist/browser/index.js";

        const socket = new CodeGameSocket({
            username: 'username',
            gameId: 'new',
            wsURL: 'ws://localhost:8082/ws',
            verbose: true
        });

        socket.on('ready', () => {
            console.log('ready to do stuff!');
            socket.leave();
        });
    </script>
</body>
